<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-div">
      <h1>African Men Conquering the World</h1>

      <div class="outer-div">
        <div id="carousel-container">
          <div>
            <img class="slide current_slide" src="./images/image1.jpg" />
          </div>
          <div>
            <img class="slide" src="./images/image2.jpg" />
          </div>
          <div>
            <img class="slide" src="./images/image3.jpg" />
          </div>
          <div>
            <img class="slide" src="./images/image4.jpg" />
          </div>
          <div>
            <img class="slide" src="./images/image5.jpg" />
          </div>
          <div>
            <img class="slide" src="./images/image6.jpg" />
          </div>
        </div>
      </div>
    </div>
    <div id="arrow-container">
      <div><i id="prevBtn" class="fa-solid fa-arrow-left"></i></div>
      <div>
        <i id="nextBtn" class="fa-solid fa-arrow-right"></i>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
